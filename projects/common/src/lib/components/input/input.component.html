<mat-form-field class="w-100" [appearance]="appearance">
  @switch (type) {
    @case ("text") {
      <!-- <ng-container *ngTemplateOutlet="inputText" /> -->
      <div class="d-contents" [formGroup]="formGroup">
        <input matInput [placeholder]="placeholder" [formControlName]="controlName" />
      </div>
    }
    @case ("currency") {
      <!-- <ng-container *ngTemplateOutlet="currencyText" /> -->
      <div class="d-contents" [formGroup]="formGroup">
        <input matInput [placeholder]="placeholder" [formControlName]="controlName" mask="separator" thousandSeparator="." prefix="R$ " />
      </div>
    }
  }
</mat-form-field>

<ng-template #inputText> </ng-template>

<ng-template #currencyText> </ng-template>
