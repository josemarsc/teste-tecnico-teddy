<div id="container" class="d-flex flex-column pt-3">
  <div class="d-flex align-items-center justify-content-between">
    <h6 class="mx-3 fw-bolder" mat-dialog-title>{{ title }}</h6>

    <lib-button type="icon-only" (clicked)="close()" iconName="close" />
  </div>

  <mat-dialog-content class="mx-3 p-0">
    <p [innerHTML]="message"></p>
  </mat-dialog-content>

  <mat-dialog-actions class="mx-3 px-0">
    <lib-button (clicked)="confirm()"> {{ confirmText }} </lib-button>
  </mat-dialog-actions>
</div>
